<div class="table-wrapper">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="account_executive">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Account Executive </th>
        <td mat-cell *matCellDef="let element"> {{element.account_executive}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="daily_turnover">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Daily Turnover </th>
        <td mat-cell *matCellDef="let element"> {{element.daily_turnover}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="accumulated_turnover">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Accumulated Turnover </th>
        <td mat-cell *matCellDef="let element"> {{element.accumulated_turnover}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10"></mat-paginator>
  </div>
</div>
